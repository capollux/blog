---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li class="post-meta">

        <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>

        <h2 class="mt-1">
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>

      </li>
    {% endfor %}
  </ul>

  {% include paginator.html %}

</div>
