---
layout: default
---

<ul class="list">
  {% for post in paginator.posts %}
    <li class="list__item">
      <a class="list__link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      <span class="list__meta">{{ post.date | date: "%b %d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>

{% include paginator.html %}
